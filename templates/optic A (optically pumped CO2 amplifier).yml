# Configuration YAML file, type A
# - Optically pumped active medium -
# template v.2025-11-20

# Semi-diameter of the limiting aperture (m)
semiDia: 25e-3

# Length of active medium (m)
L: 1

# GAS COMPOSITION
# N2 and He partial pressures (bar)
p_N2: 0.25
p_He: 8
# CO2 partial pressure and isotopic composition
# Option 1: CO2 pressure (bar) and isotopic content of O and C (0...1)
# default: [C13]: 0; [C12]: balance
#          [O17]: 0; [O18]:0; [O16]: balance
# isotopologue pressures are calculated automatically for statistical equilibrium
p_CO2: 0.5
O17: 0
O18: 0.43
C13: 0
# Option 2:  Pressures (bar) of isotopologues
# (626, 727, 828, 636, 737, 838, 627, 628, 728, 637, 638, 738)
# default: 0 bar for all isotopologues
#p_626: 0.162
#p_628: 0.245
#p_828: 0.093

# Temperature (K)
T0: 300

# Bands included in calculations
band_reg: true
band_seq: true
band_hot: true
band_4um: false

# Time (s) between points in T's and e's data files
save_interval: 1e-9

# Pumping type (discharge/optical)
pumping: optical
############ if pumping == optical ############
# Optical pumping energy level (001/021/041/002/003)
pump_level: 021
# Optical pumping wavelength (m)
pump_wl: 2.68e-6
# Optical pumping absorption cross-section (m^2)
pump_sigma: 4e-24
# Optical pumping pulse energy (J)
pump_E: 1

# Optical pumping beam profile (GAUSS/SUPERGAUSS4/SUPERGAUSS6/SUPERGAUSS8/SUPERGAUSS10/FLATTOP/FREEFORM)
pump_beam: GAUSS
# if beam == GAUSS or SUPERGAUSS or FLATTOP: beam radius @ 1/e^2 (m)
w: 10e-3
# if beam == FREEFORM: tabulated beam profile
# format: r I (radial coordinate (m) and relative intensity)
#beam_form: |
#    00e-3 1.0
#    05e-3 0.8
#    10e-3 0.1
#    15e-3 0.0

# Optical pumping pulse profile (GAUSS/FLATTOP/FREEFORM)
pump_pulse: FREEFORM
# if pump_pulse == GAUSS or FLATTOP: FWHM pulse duration (s) and center position (s)
#fwhm: 20e-9
#t0: 50e-9
# if pulse == FREEFORM: tabulated pulse profile
# format: t I (time (s) and relative intensity)
pulse_form: |
    0 1.0
    19.999e-9 1.0
    20.001e-9 0